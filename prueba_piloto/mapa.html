<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Activado</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const coordenadas  = { lat: 41.405163, lng: 1.981229 }; 
      const coordenadas1 = { lat: 41.406261, lng: 1.979700 }; 
      const coordenadas2 = { lat: 41.405073, lng: 1.981583 };      
      const coordenadas3 = { lat: 41.403998, lng: 1.984158 };
      const coordenadas4 = { lat: 41.403992, lng: 1.981699 }; 

      const mapa = new google.maps.Map(document.getElementById("map"), {
        zoom: 18,
        center: coordenadas,
        mapTypeId: 'satellite' // Vista satelital
      });

      const marcador1 = new google.maps.Marker({
        position: coordenadas1,
        map: mapa,
        title: "Ubicación secreta"
      });

      const marcador2 = new google.maps.Marker({
        position: coordenadas2,
        map: mapa,
        title: "Ubicación secreta"
      });

      const marcador3 = new google.maps.Marker({
        position: coordenadas3,
        map: mapa,
        title: "Ubicación secreta"
      });

      const marcador4 = new google.maps.Marker({
        position: coordenadas4,
        map: mapa,
        title: "Ubicación secreta"
      });
    }
  </script>

  <!-- Reemplaza "TU_API_KEY" con una API Key de Google Maps válida -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoXERZ9YGvn4nvYvFmuCeUg0A_B7lRd9Q&callback=initMap">
  </script>
</body>
</html>
